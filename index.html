<script>
        $(window).scroll(function() {
			  var scroll = $(window).scrollTop();
			  var scroll2 = 0;

			  if(scroll < 1550){
			  	$("#tobeFix").addClass("tobeFix");
			  	$("#section2").addClass("section2");
			  	$("#section2").removeClass("section2AfterFixed");
			  	$("#moonSurface").removeClass("moonSurface2");
			  	$("#moonSurface").addClass("moonSurface");
			  	$("#bg1").removeAttr("data-scroll-speed",8);
			  	$("#moonSurface").removeAttr("data-scroll-speed",9.9);
			  	$("#moonSurface2").removeAttr("data-scroll-speed",2);
			  	$("#moonBlur").removeAttr("data-scroll-speed",1.5);
			  	$("#moonBlur2").removeAttr("data-scroll-speed",1.5);
			  	$("#bgDiv").removeAttr("data-scroll-speed",1.5);
				$(".zoom1 img").css({
					transform: 'translate3d(10%, -'+(scroll2/100)+'%, 0) scale('+(100 + scroll2/10)/100+')',
					marginLeft: (scroll2/2)
				});
				if(scroll >= 0 && scroll < 300){
					$("#chat1").show();
					$("#chat2").hide();
					$("#chat3").hide();
					$("#chat4").hide();
					$("#chat5").hide();
				}else if(scroll >= 300 && scroll < 600){
					$("#chat1").hide();
					$("#chat2").show();
					$("#chat3").hide();
					$("#chat4").hide();
					$("#chat5").hide();
				}else if(scroll >= 600 && scroll < 900){
					$("#chat1").hide();
					$("#chat2").hide();
					$("#chat3").show();
					$("#chat4").hide();
					$("#chat5").hide();
				}else if(scroll >= 900 && scroll < 1200){
					$("#chat1").hide();
					$("#chat2").hide();
					$("#chat3").hide();
					$("#chat4").show();
					$("#chat5").hide();
				}else if(scroll >= 1200 && scroll < 1500){
					$("#chat1").hide();
					$("#chat2").hide();
					$("#chat3").hide();
					$("#chat4").hide();
					$("#chat5").show();
				}
			  }else if(scroll >= 1550){
			  	$("#tobeFix").removeClass("tobeFix");
			  	$("#section2").addClass("section2AfterFixed");
			  	$("#section2").removeClass("section2");
			  	$("#moonSurface").removeClass("moonSurface");
			  	$("#moonSurface").addClass("moonSurface2");
			  	$("#bg1").attr("data-scroll-speed",8);
			  	$("#moonSurface").attr("data-scroll-speed",9.9);
			  	$("#moonSurface2").attr("data-scroll-speed",2);
			  	$("#moonBlur").attr("data-scroll-speed",1.5);
			  	$("#moonBlur2").attr("data-scroll-speed",1.5);
			  	$("#bgDiv").attr("data-scroll-speed",1.5);

				$(".zoom1 img").css({
					transform: 'translate3d(10%, -'+((scroll-1550)/100)+'%, 0) scale('+(100 + (scroll-1550)/10)/100+')',
					marginLeft: ((scroll-1550)/2)
				});
			  }

        $("#count").text(scroll);
			});
</script>


<!-- script for smooth scrolling -->
<script type="text/javascript">
	$(window).on("load", function() {
		if (window.addEventListener) window.addEventListener('DOMMouseScroll', wheel, false);
		window.onmousewheel = document.onmousewheel = wheel;

		function wheel(event) {
		    var delta = 0;
		    if (event.wheelDelta) delta = event.wheelDelta / 120;
		    else if (event.detail) delta = -event.detail / 3;

		    handle(delta);
		    if (event.preventDefault) event.preventDefault();
		    event.returnValue = false;
		}

		function handle(delta) {
		    var time = 1000;
			var distance = 200;
		    
		    $('html, body').stop().animate({
		        scrollTop: $(window).scrollTop() - (distance * delta)
		    }, time );
		}
	});
</script>
